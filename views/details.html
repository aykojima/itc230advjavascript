       
{{#if result}}
    <header>{{pageheader}}</header>
    <h3>{{title}} movie details</h3>
    <li>Title: {{title}}</li>
    <li>Director: {{result.director}}</li>
    <li>Reldate: {{result.reldate}}</li>
    <p>
    <a href="/">Home</a><br>
    <a href="/delete?title={{result.title}}">Delete</a>
    </p>
{{else}}
        <h2>{{title}} not found</h2>
<a href="/">Home</a><br>
{{/if}}
